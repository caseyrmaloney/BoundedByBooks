<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>

    <link rel="stylesheet" type "text/css" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CDN via jsDelivr links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="header mt-5">
        <h1>New User Form</h1>
      </div>
    </section>

    <section class="tbSection">
      <div class="tb">
        <table class="table table-striped">
          <!--EMAIL  -->
          <tr>
            <td class="field">Email</td>
            <td><input class="boxField" type="email" /></td>
          </tr>
          <!-- FIRST NAME -->
          <tr>
            <td class="field">First Name</td>
            <td><input type="text" class="boxField" /></td>
          </tr>
          <!-- LAST NAME  -->
          <tr>
            <td class="field">Last Name</td>
            <td><input type="text" class="boxField" /></td>
          </tr>
          <!-- PASSWORD  -->
          <tr>
            <td class="field">Password</td>
            <td><input type="password" class="boxField" /></td>
          </tr>
          <tr>
            <td class="field">Confirm Password</td>
            <td><input type="password" class="boxField" /></td>
          </tr>

          <!-- COUNTRIES DROP DOWN -->
          <tr>
            <td class="field">Select Country</td>
            <td>
              <select name="cars" id="cars">
                <option class="dd" value="USA">USA</option>
                <option class="dd" value="France">France</option>
                <option class="dd" value="Germany">Germany</option>
              </select>
            </td>
          </tr>

          <!-- RADIO BUTTON MALE OR FEMALE  -->
          <tr>
            <td class="field">Select Gender</td>
            <td>
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label class="butt" for="html">Male</label><br />
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label class="butt" for="css">Female</label><br />
            </td>
          </tr>

          <!-- CHECK BOXES FOR COLORS -->
          <tr>
            <td class="field">Pick Some Colors:</td>
            <td>
              <input type="checkbox" id="blue" name="blue" value="blue" />
              <label class="butt" for="blue"> Blue</label><br />
              <input type="checkbox" id="Red" name="Red" value="Red" />
              <label class="butt" for="Red"> Red</label><br />
              <input type="checkbox" id="Green" name="Green" value="Green" />
              <label class="butt" for="Green"> Green</label><br />
            </td>
          </tr>
        </table>
        <div class="submitButt">
          <!-- SUBMIT BUTTON -->
          <button class="button" type="submit">SUBMIT</button>
        </div>
      </div>
    </section>
  </body>
</html>
