  <body style="background-color: rgb(209, 231, 255)">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"

        <a class="navbar-brand" href="#">Navbar</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup.html">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap.html">Bootstrap Example</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"

                <li><a class="dropdown-item" href="#">email@address.com</a></li>

    <section class="pt-5 pb-5" style="background-color: rgb(163, 215, 255)">
      <div class="container text-center">
        <h2>Create New Account</h2>
      </div>
    </section>
    <section class="pt-4 pb-5">
      <div class="container" style="width: 50%">
        <div class="row justify-content-center">
          <!-- call form submit -->
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                placeholder="Email Address"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="fullNameInput" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullNameInput"
                aria-describedby="fullNameHelp"
              />
              <div id="firstNameHelp" class="form-text">
                Let us know who you are.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="passwordHelp"
              />
              <div id="passwordHelp" class="form-text">
                Minium: 8 characters, with uppercase, lowercase, and a number
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                aria-describedby="confirmPasswordHelp"
              />
              <div id="confirmPasswordHelp" class="form-text">
                Re-enter your password.
              </div>
            </div>
            <!-- need to add the type submit for form button -->
            <button
              type="button"
              class="btn btn-primary mt-3 me-3"
              onclick="formSubmit()"
            >
              Create Account
            </button>
            <!-- cancelClicked is a js function -->
            <button class="btn btn-secondary mt-3" onclick="cancelClicked()">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
