<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounded By Books</title>

    <link rel="stylesheet" href="/css/stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CDN via jsDelivr links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="nav-wrapper">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                class="nav-bar-logo"
                src="./images/BoundedByBooksFullLogo.png"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse nav-bar-items"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>

              <div class="create-account-div">
                <a class="create-account"> Create an account </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- SECTION 1 -->
    <section class="section1">
      <div class="section1-div">
        <div class="section1-text-wrapper">
          <h1>
            Join Our <br />
            Community
          </h1>
          <p>
            Not sure what to read next? Join the world of books with us and be
            part of the discussion! Add books to your shelves and join in on the
            gossip of your favorite book!
          </p>

          <div class="button-divs">
            <div class="text-div"><a href="">Join Now</a></div>
            <div class="arrow-div">
              <a href="google.com" target="_blank">
                <img style="width: 30px" src="./images/arrow-forward.png"
              /></a>
            </div>
          </div>
        </div>

        <div class="book-wrapper">
          <div class="book1-div">
            <img
              class="bookcovers"
              src="./images/book-covers/verity.jpeg"
              alt=""
            />
          </div>
          <div class="book2-div">
            <img
              class="bookcovers"
              src="./images/book-covers/a-court-of-thorns-and-roses.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <section class="section2">
      <img src="/images/stripes.png" alt="" srcset="" />
    </section>

    <section class="section3">
       

    </section>
  </body>
</html>
